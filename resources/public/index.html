<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/d3.slider.css" rel="stylesheet" type="text/css">
    <title>Frequency Map</title>
  </head>

  <body>
    <div id="species"></div>
    <div id="map"></div>
    <div id="slider" class="">
      <!-- <a class="d3-slider-handle" xlink:href="#" style="left: 0%;"></a> -->
      <div id="date-input"></div>
      <svg class="d3-slider-axis d3-slider-axis-bottom" width="900" height="50" style="left: -50px;">
        <g transform="translate(50,0)">
          <g class="tick" transform="translate(0,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">December</text>
          </g>
          <g class="tick" transform="translate(66.7,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">January</text>
          </g>
          <g class="tick" transform="translate(133.3,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">February</text>
          </g>
          <g class="tick" transform="translate(200,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">March</text>
          </g>
          <g class="tick" transform="translate(266.7,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">April</text>
          </g>
          <g class="tick" transform="translate(333.3,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">May</text>
          </g>
          <g class="tick" transform="translate(400,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">June</text>
          </g>
          <g class="tick" transform="translate(466.7,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">July</text>
          </g>
          <g class="tick" transform="translate(533.3,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">August</text>
          </g>
          <g class="tick" transform="translate(600,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">September</text>
          </g>
          <g class="tick" transform="translate(666.7,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">October</text>
          </g>
          <g class="tick" transform="translate(733.3,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">November</text>
          </g>
          <g class="tick" transform="translate(800,0)" style="opacity: 1;">
            <line y2="6" x2="0"></line>
            <text y="9" x="0" dy=".71em" style="text-anchor: middle;">December</text>
          </g>
          <path class="domain" d="M1,6V0H800V6"></path>
        </g>
      </svg>
    </div>

    <script src="/javascript/d3.v3.js" type="text/javascript"></script>
    <script src="/javascript/topojson.js" type="text/javascript"></script>
    <script src="/javascript/colorbrewer.js" type="text/javascript"></script>
    <script src="/javascript/client-dev.js" type="text/javascript"></script>

    <script type="text/javascript"> bird_man.client.start(); </script>
  </body>
</html>
